on: [push, pull_request]

name: AzureLoginSample

jobs:
 build-and-deploy:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Virtual Machine
      run: az vm create
