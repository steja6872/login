on: [push]
name: AzureLoginSample

jobs:
 build-and-deploy:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: setup job
      run: .\resource.ps1

   
