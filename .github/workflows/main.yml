on: [push]

name: AzureLoginSample

jobs:
 build-and-deploy:
    runs-on: windows-latest
    steps:

    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 1.0
        inlineScript: |
                        az account show
                        az storage -h
